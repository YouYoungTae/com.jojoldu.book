server:
  port: 9190
spring:
  jpa:
    properties:
      hibernate:
        type: trace
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql : true
    show_sql: true
  h2:
    console:
      enabled: true

  output:
    ansi:
      enabled : always
  session:
    store-type: jdbc


  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test
            scope: profile, email


